<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blogging Website</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirm-password" required>

            <button type="button" id="signUp-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../sign-in/sign-in.html">Sign In here</a></p>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../Firebase.js" type="module"></script>
<script src="./sign-up.js" type="module"></script>
</body>
</html>
